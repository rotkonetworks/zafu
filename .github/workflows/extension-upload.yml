name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  DO_NOT_TRACK: 1
  NODE_ENV: production

jobs:
  release:
    name: Build and release
    runs-on: buildjet-16vcpu-ubuntu-2204
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - id: built
        uses: buildjet/cache@v4
        with:
          path: .turbo
          key: ${{ hashFiles('pnpm-lock.yaml') }}-${{ github.ref }}-${{ github.sha }}-release
          restore-keys: ${{ hashFiles('pnpm-lock.yaml') }}

      - uses: pnpm/action-setup@v4
      - uses: buildjet/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile
      - run: pnpm turbo build --filter=zafu --cache-dir=.turbo

      - name: Zip extension
        run: |
          cd apps/extension/dist
          zip -r "$GITHUB_WORKSPACE/zafu-${{ github.ref_name }}.zip" .

      - name: Checksum
        id: checksum
        run: |
          sha256sum "zafu-${{ github.ref_name }}.zip" > "zafu-${{ github.ref_name }}.zip.sha256"
          echo "sha256=$(cut -d ' ' -f 1 zafu-${{ github.ref_name }}.zip.sha256)" >> "$GITHUB_OUTPUT"

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          is_prerelease=""
          if echo "${{ github.ref_name }}" | grep -qE '(alpha|beta|rc)'; then
            is_prerelease="--prerelease"
          fi

          gh release create "${{ github.ref_name }}" \
            "zafu-${{ github.ref_name }}.zip" \
            "zafu-${{ github.ref_name }}.zip.sha256" \
            --title "zafu ${{ github.ref_name }}" \
            $is_prerelease \
            --notes "$(cat <<EOF
          ## zafu ${{ github.ref_name }}

          multi-chain privacy wallet for penumbra, zcash, and more.

          ### install (chrome sideload)

          1. download \`zafu-${{ github.ref_name }}.zip\`
          2. unzip
          3. go to \`chrome://extensions\`
          4. enable "developer mode" (top right)
          5. click "load unpacked" and select the unzipped folder

          ### sha256

          \`\`\`
          ${{ steps.checksum.outputs.sha256 }}  zafu-${{ github.ref_name }}.zip
          \`\`\`
          EOF
          )"
